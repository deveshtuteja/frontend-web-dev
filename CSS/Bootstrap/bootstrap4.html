<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Forms</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./bootstrap4.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <div class="container">
      <h2>Form Demo</h2>
      <form class="mb-3">
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label" for="email">Email</label>
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              id="email"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label" for="password">Password</label>
            <input
              type="text"
              class="form-control"
              placeholder="password"
              id="password"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="address">Address</label>
          <input
            type="text"
            class="form-control-lg"
            placeholder="address"
            id="address"
          />
        </div>
        <div class="mb-3">
          <select name="city" class="form-select">
            <option value="choose" selected>Choose your city</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="hyderabad">Hyderabad</option>
          </select>
        </div>
        <div class="normal mb-3">
          <input type="checkbox" id="normal" />
          <label for="normal">Agree</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" id="checkboxbs" class="form-check-input" />
          <label for="checkboxbs" class="form-check-label">Agree</label>
        </div>
        <div class="mb-3 form-check">
          <input type="radio" id="radiobs" class="form-check-input" />
          <label for="radiobs" class="form-check-label">Yes</label>
        </div>
      </form>
    </div>
  </body>
</html>
