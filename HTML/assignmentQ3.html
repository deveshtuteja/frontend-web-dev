<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="">
        <div>
            <label for="naam">Name:</label>
            <input type="text" name="naam" id="naam" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="mail">Email:</label>
            <input type="text" name="mail" id="mail" placeholder="Write your email">
        </div>
        <br>
        Message:
        <div>
            <textarea name="fb" id="fb"></textarea>
        </div>
        <br>
        Rate us out of 5:
        <div>
            <input type="radio" name="1" id="1">
            <label for="1">1</label>
        </div>
        <div>
            <input type="radio" name="2" id="2">
            <label for="2">2</label>
        </div>
        <div>
            <input type="radio" name="3" id="3">
            <label for="3">3</label>
        </div>
        <div>
            <input type="radio" name="4" id="4">
            <label for="4">4</label>
        </div>
        <div>
            <input type="radio" name="5" id="5">
            <label for="5">5</label>
        </div>
        <br>
        <div>
            <button>Send your message!</button>
        </div>
    </form>
</body>
</html>
