<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="username">
            enter username:
            </label>
            <input type="text" placeholder="username" id="username" name="user">
        </div>
        <div>
            <label for="password">
            enter password:
            </label>
            <input type="password" placeholder="password" id="password" name="pw">
        </div>
        <button>Submit</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results?">
        <div>
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="type here" name="search_query">
        </div>
        <button>Search</button>
        </form>
    <hr>
    <!--Google-->  
    <form action="https://www.google.com/search">
        <div>
           <label for="search">Search:</label>
            <input type="text" name="q" id="search" placeholder="search here"> 
        </div>
        <button>Search</button>
    </form>  
</body>
</html>
